# Prometheus configuration for AI Registry monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: 'ai-registry'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # AI Registry application metrics
  - job_name: 'ai-registry-app'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ai-registry-main'

  # SharePoint Connector metrics
  - job_name: 'sharepoint-connector'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'sharepoint-connector'

  # API Aggregator metrics
  - job_name: 'api-aggregator'
    static_configs:
      - targets: ['localhost:8002']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-aggregator'

  # IoT Processor metrics
  - job_name: 'iot-processor'
    static_configs:
      - targets: ['localhost:8003']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'iot-processor'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['localhost:9113']

# Remote write configuration for long-term storage
remote_write:
  - url: "http://prometheus-storage:9090/api/v1/write"
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'ai_registry_.*'
        action: keep
