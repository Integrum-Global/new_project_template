# AI Registry MCP Server Configuration
# This file provides default configuration settings for the AI Registry server.

# Registry data file location
registry_file: "src/solutions/ai_registry/data/combined_ai_registry.json"

# Server configuration
server:
  name: "ai-registry"
  version: "1.0.0"
  transport: "stdio"  # stdio or http
  http_port: 8080
  http_host: "localhost"

# Caching configuration
cache:
  enabled: true
  ttl: 3600  # Time to live in seconds (1 hour)
  max_size: 100  # Maximum number of cached queries
  strategy: "lru"  # Least Recently Used

# Data indexing configuration
indexing:
  enabled: true
  index_fields:
    - "name"
    - "description"
    - "narrative"
    - "application_domain"
    - "ai_methods"
    - "tasks"
  fuzzy_matching: true
  similarity_threshold: 0.7

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/ai_registry_server.log"

# Performance configuration
performance:
  max_results: 50  # Maximum results per query
  timeout: 30  # Query timeout in seconds
  parallel_processing: true

# Security configuration (future)
security:
  enable_auth: false
  rate_limiting: false
  max_requests_per_minute: 100
