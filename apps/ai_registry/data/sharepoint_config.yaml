# SharePoint Connector Server Configuration

server:
  name: "sharepoint-connector"
  transport: "stdio"  # or "http" for REST API
  port: 8001

sharepoint:
  # Azure AD / SharePoint credentials
  tenant_id: "${SHAREPOINT_TENANT_ID}"
  client_id: "${SHAREPOINT_CLIENT_ID}"
  client_secret: "${SHAREPOINT_CLIENT_SECRET}"

  # SharePoint site configuration
  site_url: "https://company.sharepoint.com/sites/AIRegistry"
  default_library: "Documents"

  # Available libraries
  libraries:
    - "Documents"
    - "AI Use Cases"
    - "Research Papers"
    - "Technical Reports"
    - "Meeting Notes"

  # File type filters
  supported_file_types:
    - ".pdf"
    - ".docx"
    - ".xlsx"
    - ".pptx"
    - ".txt"
    - ".md"

  # Performance settings
  max_concurrent_downloads: 5
  chunk_size_mb: 10
  request_timeout_seconds: 30

cache:
  enabled: true
  default_ttl: 600  # 10 minutes
  document_ttl: 3600  # 1 hour
  metadata_ttl: 1800  # 30 minutes
  search_ttl: 300  # 5 minutes

metrics:
  enabled: true
  export_interval: 60

formatting:
  enabled: true
  default_format: "markdown"

# Integration with AI Registry
ai_registry:
  sync_enabled: true
  sync_interval_minutes: 60
  registry_api_url: "http://localhost:8000/api/v1"

  # Field mappings for sync
  field_mappings:
    title: "name"
    description: "description"
    category: "application_domain"
    tags: "ai_methods"
    author: "stakeholders"

# Security settings
security:
  require_authentication: true
  allowed_users:
    - "ai-registry-service"
    - "data-team"

  # Permission levels
  permissions:
    read: ["all_authenticated"]
    write: ["data-team", "admins"]
    delete: ["admins"]

# Logging configuration
logging:
  level: "INFO"
  file: "logs/sharepoint-connector.log"
  max_size_mb: 100
  retention_days: 30
