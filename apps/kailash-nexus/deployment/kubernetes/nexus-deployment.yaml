apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-app
  namespace: nexus
  labels:
    app: nexus
    component: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexus
      component: application
  template:
    metadata:
      labels:
        app: nexus
        component: application
    spec:
      containers:
      - name: nexus
        image: nexus-app:latest
        ports:
        - name: api
          containerPort: 8000
        - name: mcp
          containerPort: 8765
        - name: metrics
          containerPort: 9090
        env:
        - name: NEXUS_ENV
          value: "production"
        - name: NEXUS_DB_URL
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: database-url
        - name: NEXUS_REDIS_URL
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: nexus-config
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-service
  namespace: nexus
spec:
  selector:
    app: nexus
    component: application
  ports:
  - name: api
    port: 8000
    targetPort: api
  - name: mcp
    port: 8765
    targetPort: mcp
  - name: metrics
    port: 9090
    targetPort: metrics
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  namespace: nexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nexus.example.com
    secretName: nexus-tls
  rules:
  - host: nexus.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexus-service
            port:
              name: api
