apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: nexus-production
  labels:
    app: nexus
    component: grafana
    environment: production
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: "5s"
        queryTimeout: "60s"
        httpMethod: "POST"
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true
      jsonData:
        maxLines: 1000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: nexus-production
  labels:
    app: nexus
    component: grafana
    environment: production
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console
    level = info

    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [server]
    http_port = 3000

    [database]
    type = postgres
    host = postgres:5432
    name = grafana
    user = grafana
    password = $__env{GF_DATABASE_PASSWORD}

    [session]
    provider = postgres
    provider_config = user=grafana password=$__env{GF_DATABASE_PASSWORD} host=postgres port=5432 dbname=grafana sslmode=disable

    [security]
    admin_user = admin
    admin_password = $__env{GF_SECURITY_ADMIN_PASSWORD}

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = false

    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/nexus-overview.json

    [alerting]
    enabled = true
    execute_alerts = true

    [smtp]
    enabled = true
    host = localhost:587
    user =
    password =
    from_address = admin@grafana.localhost
    from_name = Grafana

    [unified_alerting]
    enabled = true

    [feature_toggles]
    enable = ngalert
