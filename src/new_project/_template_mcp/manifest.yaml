name: template-mcp
version: 0.1.0
type: mcp
description: Template for pure MCP server applications

capabilities:
  api:
    enabled: false
  
  mcp:
    enabled: true
    protocol: stdio
    tools:
      - example_tool
    resources: []
    prompts: []

dependencies:
  required: []
  optional:
    - postgres
    - redis

deployment:
  command: python -m template_mcp
  health_check: null  # MCP servers don't typically have HTTP health checks
  environment:
    - LOG_LEVEL=INFO
    - MCP_SERVER_NAME=template-mcp

tags:
  - mcp
  - template
  - tools