name: Template Cleanup

# This workflow should only run once when creating a new repo from template
on:
  push:
    branches:
      - main

jobs:
  cleanup:
    # Only run in repos that aren't the template
    if: github.repository != 'Integrum-Global/new_project_template'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Check if this is a new repo
        id: check-new-repo
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: commits } = await github.rest.repos.listCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 10
              });

              // If repo has more than 5 commits, it's established
              if (commits.length > 5) {
                console.log('Established repository detected');
                core.setOutput('is_new', 'false');
              } else {
                console.log('New repository detected');
                core.setOutput('is_new', 'true');
              }
            } catch (error) {
              console.log('Error checking commits:', error);
              core.setOutput('is_new', 'false');
            }

      - name: Disable workflow in established repos
        if: steps.check-new-repo.outputs.is_new == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            // Disable this workflow
            await github.rest.actions.disableWorkflow({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'template-cleanup.yml'
            });
            console.log('Template cleanup workflow disabled in established repository');

      - name: Checkout for new repos
        if: steps.check-new-repo.outputs.is_new == 'true'
        uses: actions/checkout@v4

      - name: Cleanup template-specific files
        if: steps.check-new-repo.outputs.is_new == 'true'
        run: |
          # Remove template-only workflows
          rm -f .github/workflows/sync-to-downstream.yml

          # Remove template sync script
          rm -f scripts/sync_template.py

          # Update CODEOWNERS if needed
          if [ -f .github/CODEOWNERS ]; then
            ORG_NAME="${{ github.repository_owner }}"
            sed -i "s|Integrum-Global/template-maintainers|${ORG_NAME}/maintainers|g" .github/CODEOWNERS
          fi

          # Create required directories
          mkdir -p src/solutions
          touch src/solutions/.gitkeep
          mkdir -p data/{samples,configs,outputs}
          touch data/outputs/.gitkeep

      - name: Commit changes
        if: steps.check-new-repo.outputs.is_new == 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add -A
            git commit -m "Remove template-specific files after initialization"
            git push

            # Now disable this workflow
            gh workflow disable "template-cleanup.yml"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
