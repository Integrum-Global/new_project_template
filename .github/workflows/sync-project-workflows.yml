name: Sync Project Workflows from Kailash SDK

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Branch/tag/commit to sync from Kailash SDK'
        required: false
        default: 'main'
        type: string

env:
  SOURCE_REPO: 'integrum-global/kailash_python_sdk'  # Official SDK repository
  SOURCE_PATH: 'project-workflows'
  TARGET_PATH: 'project-workflows'

jobs:
  sync-workflows:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout template repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout Kailash SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ inputs.source_ref || 'main' }}
          path: kailash-sdk-source
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare sync
        id: prepare
        run: |
          # Remove existing project-workflows directory
          if [ -d "${{ env.TARGET_PATH }}" ]; then
            echo "Removing existing ${{ env.TARGET_PATH }} directory"
            rm -rf "${{ env.TARGET_PATH }}"
          fi
          
          # Copy from source
          if [ -d "kailash-sdk-source/${{ env.SOURCE_PATH }}" ]; then
            echo "Copying from kailash-sdk-source/${{ env.SOURCE_PATH }}"
            cp -r "kailash-sdk-source/${{ env.SOURCE_PATH }}" "${{ env.TARGET_PATH }}"
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          else
            echo "Source directory not found"
            echo "sync_needed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Check for changes
        id: changes
        if: steps.prepare.outputs.sync_needed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Generate change summary
            echo "## Changes Summary" > changes.md
            echo "" >> changes.md
            git diff --staged --name-status | head -20 >> changes.md
            echo "" >> changes.md
            echo "Generated at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> changes.md
          fi
          
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: sync project-workflows from Kailash SDK
            
            Automated sync from ${{ env.SOURCE_REPO }}@${{ inputs.source_ref || 'main' }}
            
            This is an automated update of the project-workflows directory.
            DO NOT modify these files locally - changes should be made upstream.
          branch: sync/project-workflows
          delete-branch: true
          title: 'chore: Sync project-workflows from Kailash SDK'
          body: |
            ## üîÑ Automated Workflow Sync
            
            This PR syncs the `project-workflows` directory from the Kailash Python SDK.
            
            **Source**: `${{ env.SOURCE_REPO }}@${{ inputs.source_ref || 'main' }}`
            **Target**: `${{ env.TARGET_PATH }}/`
            
            ### ‚ö†Ô∏è Important
            - This directory is **read-only** in template projects
            - Any local modifications will be overwritten
            - To make changes, submit PRs to the upstream SDK repository
            
            ### üìã Changes
            See files changed below. Full details in the Files tab.
            
            ---
            *This is an automated PR. Please review and merge to keep your workflows up to date.*
          labels: |
            automated
            sync
            workflows
          
      - name: Clean up
        if: always()
        run: |
          rm -rf kailash-sdk-source
          rm -f changes.md