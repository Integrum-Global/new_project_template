name: Check Documentation Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs-check.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip for template sync PRs
    if: |
      !contains(github.event.pull_request.title, 'Sync template updates from') &&
      !startsWith(github.event.pull_request.head.ref, 'template-sync-')
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Check if dist/ exists and contains wheel files
        if [ -d "dist" ] && ls dist/*.whl 1> /dev/null 2>&1; then
          echo "Found wheel files in dist/ directory"
          pip install -e . --find-links dist  # Install with local wheels
        else
          pip install -e .  # Install the package normally
        fi
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Check for warnings
      run: |
        cd docs
        # Fail if there are any warnings in the build
        make html 2>&1 | tee build.log
        if grep -q "WARNING" build.log; then
          echo "Documentation build contains warnings"
          exit 1
        fi
