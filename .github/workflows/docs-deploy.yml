name: Deploy Documentation

on:
  workflow_dispatch:  # Manual trigger only for downstream repos

# Prevent multiple deployments from running simultaneously
# This ensures only the latest push to main gets deployed
env:
  DEPLOYMENT_ENVIRONMENT: github-pages

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4


    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Check if dist/ exists and contains wheel files
        if [ -d "dist" ] && ls dist/*.whl 1> /dev/null 2>&1; then
          echo "Found wheel files in dist/ directory"
          pip install -e . --find-links dist  # Install with local wheels
        else
          pip install -e .  # Install the package normally
        fi
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/_build/html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
