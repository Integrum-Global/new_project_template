name: Sync SDK Users Directory

on:
  schedule:
    # Run daily at 3 AM UTC (offset from project-workflows sync)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Branch/tag/commit to sync from Kailash SDK'
        required: false
        default: 'main'
        type: string

env:
  SOURCE_REPO: 'integrum-global/kailash_python_sdk'  # Official SDK repository
  SOURCE_PATH: 'sdk-users'
  TARGET_PATH: 'sdk-users'

jobs:
  sync-sdk-users:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout template repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Kailash SDK
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ inputs.source_ref || 'main' }}
          path: kailash-sdk-source
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare sync
        id: prepare
        run: |
          # Remove existing sdk-users directory
          if [ -d "${{ env.TARGET_PATH }}" ]; then
            echo "Removing existing ${{ env.TARGET_PATH }} directory"
            rm -rf "${{ env.TARGET_PATH }}"
          fi

          # Copy from source
          if [ -d "kailash-sdk-source/${{ env.SOURCE_PATH }}" ]; then
            echo "Copying from kailash-sdk-source/${{ env.SOURCE_PATH }}"
            cp -r "kailash-sdk-source/${{ env.SOURCE_PATH }}" "${{ env.TARGET_PATH }}"
            echo "sync_needed=true" >> $GITHUB_OUTPUT
          else
            echo "Source directory not found"
            echo "sync_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: changes
        if: steps.prepare.outputs.sync_needed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add .
          if git diff --staged --quiet; then
            echo "No changes to sync"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: sync sdk-users from Kailash SDK

            Automated sync from ${{ env.SOURCE_REPO }}@${{ inputs.source_ref || 'main' }}

            This is an automated update of the sdk-users directory.
            DO NOT modify these files locally - changes should be made upstream.
          branch: sync/sdk-users
          delete-branch: true
          title: 'chore: Sync sdk-users documentation from Kailash SDK'
          body: |
            ## üîÑ Automated SDK Documentation Sync

            This PR syncs the `sdk-users` directory from the Kailash Python SDK.

            **Source**: `${{ env.SOURCE_REPO }}@${{ inputs.source_ref || 'main' }}`
            **Target**: `${{ env.TARGET_PATH }}/`

            ### ‚ö†Ô∏è Important
            - This directory contains **read-only** SDK documentation
            - Any local modifications will be overwritten
            - These files are reference material for building solutions
            - To update documentation, submit PRs to the upstream SDK repository

            ### üìö What's Included
            - Workflow examples and patterns
            - Node documentation
            - Essential guides and cheatsheets
            - Developer templates

            ---
            *This is an automated PR. Please review and merge to keep SDK documentation current.*
          labels: |
            automated
            sync
            documentation

      - name: Clean up
        if: always()
        run: |
          rm -rf kailash-sdk-source
